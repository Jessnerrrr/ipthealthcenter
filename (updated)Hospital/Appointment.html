<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Barangay Bahay Toro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

    <header class="bg-white shadow-md">
        <nav class="w-full px-4 lg:px-10 py-4 flex justify-between items-center">
            <a href="user_logged.html" class="flex items-center gap-3 text-xl md:text-2xl font-bold text-teal-700">
                <img src="Images/bbhlogo1-removebg-preview.png" alt="Logo" class="h-10 w-auto">
                Barangay Bahay Toro Health Center
            </a>
            <a href="user_logged.html" class="text-gray-600 hover:text-teal-600">Back to Home</a>
        </nav>
    </header>

    <div class="container mx-auto px-4 py-12">
        <div class="max-w-xl mx-auto bg-white rounded-xl shadow-lg border-t-4 border-teal-600 p-8">
            <h2 class="text-2xl font-bold text-teal-800 mb-6">Book an Appointment</h2>
            
            <form id="booking-form" class="space-y-4">
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" value="Juan Dela Cruz" readonly class="mt-1 block w-full border border-gray-200 bg-gray-50 rounded-lg p-3 text-gray-600 cursor-not-allowed">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Service Needed</label>
                    <select id="service-modal" class="mt-1 block w-full border border-gray-300 rounded-lg p-3 focus:ring-teal-500 focus:border-teal-500">
                        <option>General Consultation</option>
                        <option>Vaccination</option>
                        <option>Prenatal Checkup</option>
                        <option>Dental Checkup</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Preferred Date</label>
                    <input type="date" id="date-modal" class="mt-1 block w-full border border-gray-300 rounded-lg p-3 focus:ring-teal-500 focus:border-teal-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Preferred Time</label>
                    <select id="time-modal" class="mt-1 block w-full border border-gray-300 rounded-lg p-3 focus:ring-teal-500 focus:border-teal-500">
                        <option>8:00 AM - 9:00 AM</option>
                        <option>9:00 AM - 10:00 AM</option>
                        <option>1:00 PM - 2:00 PM</option>
                        <option>2:00 PM - 3:00 PM</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-teal-600 text-white font-bold py-3 rounded-lg hover:bg-teal-700 transition shadow-lg mt-4">
                    Confirm Booking
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // 1. Get Values
            const dateVal = document.getElementById('date-modal').value;
            const timeVal = document.getElementById('time-modal').value;
            const serviceVal = document.getElementById('service-modal').value;

            // 2. Simple Validation
            if (!dateVal) { alert("Please select a date."); return; }

            // 3. Create Appointment Object
            const newAppointment = {
                date: dateVal,
                time: timeVal,
                service: serviceVal,
                doctor: 'Assigned at Center',
                status: 'Pending'
            };

            // 4. Save to Local Storage
            let existingAppointments = JSON.parse(localStorage.getItem('myAppointments')) || [];
            existingAppointments.push(newAppointment);
            localStorage.setItem('myAppointments', JSON.stringify(existingAppointments));

            // 5. Alert and Redirect to the list page
            alert('Appointment Booked Successfully!');
            window.location.href = 'my_appointments.html'; 
        });
    </script>
</body>
</html>
